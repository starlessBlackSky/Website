<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In or Create Account</title>
    <style>
        body {
            background-color: #ffe4ec;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 350px;
            margin: 100px auto;
            background: #fff0f6;
            padding: 24px 32px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(179, 0, 89, 0.08); 
            text-align: center;
        }
        h2 {
            color: #b30059;
            margin-bottom: 32px;
        }
        button {
            background: #b30059;
            color: #fff;
            border: none; 
            border-radius: 6px;
            padding: 12px 28px; 
            font-size: 1.1em;
            cursor: pointer;
        }
        button:hover {
            background: #99004d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In or Create Account</h2>
    </div>
</body>
</html>
