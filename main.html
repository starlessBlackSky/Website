<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <meta charset="UTF-8">
    <title>Authors for Authors</title>
    <style>
        body {
            background-color: #ffe4ec;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }
        h1 {
            text-align: center;
            color: #b30059;
            margin: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin-top: 20px;
        }
        p{
            text-align: center;
            color: #4d004d;
            font-size: 1.2em;
            margin: 10px 0 20px 0;
            font-family: 'Open Sans', sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff0f6;
            padding: 24px 32px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(179,0,89,0.08);
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.01);

        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #4d004d;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0 16px 0;
            border: 1px solid #b30059;
            border-radius: 6px;
            font-size: 1em;
            background: #fff;
        }
        button {
            background-color: #b30059;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #99004d;
        }
        .post {
            background: #fff0f6;
            padding: 16px;
            margin: 16px 0;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(179,0,89,0.1);
        }
        .post strong {
            color: #b30059;
        }
        .comment {
            background: #fff;
            border-radius: 6px;
            padding: 6px 10px;
            margin: 6px 0;
            font-size: 0.9em;
            color: #4d004d;
            border-left: 3px solid #b30059;
        }
        .comment::before {
            content: "üñã";
            position: absolute;
            left: -25px;
            top: 10px;
            color: #b30059;
        }
        .comment-form {
            display: flex;
            gap: 6px; 
            margin-top: 18px;
        }
        .comment-form input {
            flex: 1;
            padding: 6px;
            border: 1px solid #b30059;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .comment-form button {
            background: #b30059;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 1em;     
        }
        .comment-form button:hover {
            background: #99004d;
        }
        .like-button {
            background: transparent;
            color: #b30059;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 6px;
        }
        .like-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Author's Camp</h1>
    <p style="text-align: center; color: #4d004d;">A platform for authors to connect and collaborate.</p>
    <div class="container">
        <form id="postForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" required placeholder="Enter your name">
            <label for="message">Your Message</label>
            <textarea id="message" rows="4" required placeholder="Write your message"></textarea>
            <button type="submit">Post</button>
        </form>
        <div id="posts"></div>
    </div>

    <img src="https://i.pinimg.com/736x/dc/99/59/dc9959be725c5ec4c48dac2dcbc2a1b0.jpg" 
     alt="Writing Banner" 
     style="width:100%; height:200px; object-fit:cover; border-bottom: 4px solid #b30059;">
"

    <script>
        const form = document.getElementById('postForm');
        const postsDiv = document.getElementById('posts');

        let posts = JSON.parse(localStorage.getItem('posts')) || [];

        function savePosts() {
            localStorage.setItem('posts', JSON.stringify(posts));
        }

        function createCommentForm(postDiv) {
        const commentForm = document.createElement('form');
        commentForm.className = 'comment-form';
        commentForm.innerHTML = `
            <input type="text" class="comment-name" required placeholder="Your name">
            <input type="text" class="comment-message" required placeholder="Write a comment">
            <button type="submit">Comment</button>
        `;
        commentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = commentForm.querySelector('.comment-name').value.trim();
            const message = commentForm.querySelector('.comment-message').value.trim();
            if (name && message) {
                const now = new Date();
                const dateString = now.toLocaleString();
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                commentDiv.innerHTML = `<strong>${name}</strong>: ${message}
                    <span style="font-size:0.85em;color:#888;"> (${dateString})</span>`;
                postDiv.querySelector('.comments').appendChild(commentDiv);
                commentForm.reset();
            }
        });
        return commentForm;
    }

        function addCommentToPage(comment) {
            const commentSection = document.createElement('comments');
            const commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');
            commentDiv.innertext = comment;
            commentSection.appendChild(commentDiv);
        }

        function submitComment() {
            const commentInput = document.getElementById('commentInput');
            const comment = commentInput.value.trim();
                if (comment) {
                fetch('/comment', {
                    method: 'POST',
                    headers: {
                    'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ comment })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                    addCommentToPage(comment);
                    commentInput.value = '';
                    } else {
                    alert('Failed to save comment.');
                    }
                });
            }
        }

        window.onload = function() {
            fetch('/comments')
            .then(res => res.json())
            .then(data => {
                data.forEach(comment => {
                addCommentToPage(comment);
                });
            });
        };


    
    form.addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const message = document.getElementById('message').value.trim();
 
    if (name && message) {
        const post = document.createElement('div');
        post.className = 'post';
        const now = new Date();
        const dateString = now.toLocaleString();
        post.innerHTML = `
            <strong>${name}</strong><br>${message}<br>
            <span style="font-size:0.9em;color:#888;">${dateString}</span>
            <div style="margin-top:10px;">
                <button class="like-button" data-liked="false">‚ù§Ô∏è Like</button>
                <span class="like-count">0</span>
            </div>
            <div class="comments" style="margin-top: 12px;"></div>
        `;
        const likeButton = post.querySelector('.like-button');
        const likeCount = post.querySelector('.like-count');

        likeButton.addEventListener('click', function () {
            const liked = likeButton.getAttribute('data-liked') === 'true';
            if (!liked) {
                let count = parseInt(likeCount.textContent.trim()) || 0;
                likeCount.textContent = count + 1;
                likeButton.setAttribute('data-liked', 'true');
                likeButton.style.color = 'red';
                likeButton.textContent = '‚ù§Ô∏è Liked';
            }
        });

        post.appendChild(createCommentForm(post));
        postsDiv.prepend(post);
        form.reset();
    }
});

    function renderPosts() {
        postsDiv.innerHTML = '';
        posts.forEach((data, index) => {
        const post = document.createElement('div');
        post.className = 'post';

        const now = new Date(data.timestamp || new Date());
        const dateString = now.toLocaleString();

        post.innerHTML = `
            <strong>${data.name}</strong><br>${data.message}<br>
            <span style="font-size:0.9em;color:#888;">${dateString}</span>
            <div style="margin-top:10px;">
                <button class="like-button" data-liked="false">‚ù§Ô∏è Like</button>
                <span class="like-count">${data.likes || 0}</span>
            </div>
            <div class="comments" style="margin-top: 12px;"></div>
        `;

        const likeButton = post.querySelector('.like-button');
        const likeCount = post.querySelector('.like-count');
        likeButton.addEventListener('click', function () {
            if (likeButton.getAttribute('data-liked') === 'false') {
                data.likes = (data.likes || 0) + 1;
                likeCount.textContent = data.likes;
                likeButton.setAttribute('data-liked', 'true');
                likeButton.style.color = 'red';
                likeButton.textContent = '‚ù§Ô∏è Liked';
                savePosts();
            }
        });

        const commentsDiv = post.querySelector('.comments');
        data.comments?.forEach(c => {
            const comment = document.createElement('div');
            comment.className = 'comment';
            comment.innerHTML = `<strong>${c.name}</strong>: ${c.message}
                <span style="font-size:0.85em;color:#888;"> (${new Date(c.timestamp).toLocaleString()})</span>`;
            commentsDiv.appendChild(comment);
        });

        const commentForm = document.createElement('form');
        commentForm.className = 'comment-form';
        commentForm.innerHTML = `
            <input type="text" class="comment-name" required placeholder="Your name">
            <input type="text" class="comment-message" required placeholder="Write a comment">
            <button type="submit">Comment</button>
        `;
        commentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = commentForm.querySelector('.comment-name').value.trim();
            const message = commentForm.querySelector('.comment-message').value.trim();
            if (name && message) {
                const newComment = {
                    name,
                    message,
                    timestamp: new Date().toISOString()
                };
                data.comments = data.comments || [];
                data.comments.push(newComment);
                savePosts();
                renderPosts();
            }
        });

        post.appendChild(commentForm);
        postsDiv.appendChild(post);
    });
}
        feather.replace();
        renderPosts();
    
    </script>

</body>
</html>
