<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Create Account</title>
    <style> 
        body {
            background-color: #ffe4ec;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff0f6;
            padding: 32px 28px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(179, 0, 89, 0.08);
            text-align: center;
        }
        h2 {
            color: #b30065;
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #4d004d;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 18px;
            border: 1px solid #b30059;
            border-radius: 6px;
            font-size: 1em;
            background: #fff;
        }
        button {
            background: #b30059;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 24px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #99004d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign In or Create An Account</h2>
        <button onclick="alert('Sign In functionality coming soon!')">Click here to Sign In</button>
        <br><br>
        <button onclick="window.location.href='SignUp.html'">Don't have an account yet? Create one today</button>
    </div>
    
    <div class = "container">
        <h2>Create Your Account:</h2>
        <form> 
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="username">Username:</label>
            <input type="username" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <button type="submit">Create Account</button>

        </form>
    </div>
</body>
</html>
